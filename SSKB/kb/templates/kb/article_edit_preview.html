{% extends 'kb/default_template.html' %}

{% block content %}

<div class="card">
  <h5 class="card-header">Preview Article</h5>
  <div class="card-body">
    <div class="card-text">
      <h3 class="card-title">{{ article_title }}</h3>
      {{ article_body|safe }}
    </div> <!-- card-text -->
  </div><!-- card-body -->
  <div class="card-footer">
    <div class="float-left">
      <a href="javascript:history.back()" class="btn btn-light">&lt; Back</a>
    </div><!-- float-left -->
    <div class="float-right">
      <button class="btn btn-primary">Save</button>
    </div><!-- float-right -->
  </div><!-- card-footer -->
</div><!-- card -->

{% endblock %}
